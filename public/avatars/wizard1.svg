<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Green Wizard (Miles) -->
  <circle cx="100" cy="100" r="90" fill="#D1FAE5"/>
  
  <!-- Face -->
  <circle cx="100" cy="95" r="45" fill="#FDE68A"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="90" r="6" fill="#1F2937"/>
  <circle cx="115" cy="90" r="6" fill="#1F2937"/>
  <circle cx="87" cy="88" r="2" fill="#FFFFFF"/>
  <circle cx="117" cy="88" r="2" fill="#FFFFFF"/>
  
  <!-- Smile -->
  <path d="M 85 105 Q 100 115 115 105" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Wizard Hat -->
  <path d="M 60 75 L 100 20 L 140 75 Z" fill="#10B981"/>
  <ellipse cx="100" cy="75" rx="45" ry="8" fill="#10B981"/>
  <circle cx="100" cy="20" r="8" fill="#FCD34D"/>
  
  <!-- Hat stars -->
  <polygon points="80,50 82,55 87,55 83,58 85,63 80,60 75,63 77,58 73,55 78,55" fill="#FCD34D"/>
  <polygon points="115,45 117,50 122,50 118,53 120,58 115,55 110,58 112,53 108,50 113,50" fill="#FCD34D"/>
  
  <!-- Body/Robe -->
  <ellipse cx="100" cy="150" rx="50" ry="35" fill="#34D399"/>
  <path d="M 50 140 Q 100 165 150 140" fill="#6EE7B7" opacity="0.7"/>
  
  <!-- Stars around -->
  <polygon points="30,100 32,105 37,105 33,108 35,113 30,110 25,113 27,108 23,105 28,105" fill="#FCD34D" opacity="0.8"/>
  <polygon points="170,100 172,105 177,105 173,108 175,113 170,110 165,113 167,108 163,105 168,105" fill="#FCD34D" opacity="0.8"/>
</svg>

