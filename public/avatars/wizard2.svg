<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue Wizard -->
  <circle cx="100" cy="100" r="90" fill="#DBEAFE"/>
  
  <!-- Face -->
  <circle cx="100" cy="95" r="45" fill="#FED7AA"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="90" r="6" fill="#1F2937"/>
  <circle cx="115" cy="90" r="6" fill="#1F2937"/>
  <circle cx="87" cy="88" r="2" fill="#FFFFFF"/>
  <circle cx="117" cy="88" r="2" fill="#FFFFFF"/>
  
  <!-- Happy smile -->
  <path d="M 80 105 Q 100 120 120 105" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Wizard Hat -->
  <path d="M 60 75 L 100 15 L 140 75 Z" fill="#3B82F6"/>
  <ellipse cx="100" cy="75" rx="45" ry="8" fill="#3B82F6"/>
  <circle cx="100" cy="15" r="8" fill="#FBBF24"/>
  
  <!-- Hat moons -->
  <path d="M 75 45 Q 70 50 75 55 Q 73 50 75 45" fill="#FBBF24"/>
  <path d="M 120 40 Q 115 45 120 50 Q 118 45 120 40" fill="#FBBF24"/>
  
  <!-- Body/Robe -->
  <ellipse cx="100" cy="150" rx="50" ry="35" fill="#60A5FA"/>
  <path d="M 50 140 Q 100 165 150 140" fill="#93C5FD" opacity="0.7"/>
  
  <!-- Sparkles -->
  <circle cx="35" cy="110" r="3" fill="#FBBF24"/>
  <circle cx="165" cy="110" r="3" fill="#FBBF24"/>
  <circle cx="40" cy="90" r="2" fill="#FBBF24"/>
  <circle cx="160" cy="90" r="2" fill="#FBBF24"/>
</svg>

